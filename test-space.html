<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Set background to black

            // Create the Universal Camera
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.attachControl(canvas, true);
            
            // Set camera movement constraints
            camera.lowerBetaLimit = -Math.PI / 6; // Limit downward view
            camera.upperBetaLimit = Math.PI / 6;  // Limit upward view
            
            scene.registerBeforeRender(() => {
                // Constrain camera position
                if (camera.position.x < -3.8) {
                    camera.position.x = -3.8;
                } else if (camera.position.x > 3.8) {
                    camera.position.x = 3.8;
                }
            
                if (camera.position.z < -4.8) {
                    camera.position.z = -4.8;
                } else if (camera.position.z > 4.8) {
                    camera.position.z = 4.8;
                }
            
                // Maintain fixed height
                camera.position.y = 1.5;
            });


            wallHeight = 4

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7; // Adjust the intensity as needed

            // Create a material 
            const wallMaterial = new BABYLON.StandardMaterial("imageMat", scene);
            wallMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1); // White emissive glow
            
            // Create floor
            const floor = BABYLON.MeshBuilder.CreateGround("floor", { width: 8, length: 10 }, scene);
            floor.position.y = 0; // Set position to ground level
            floor.rotation.z = Math.PI / 2; // Rotate to face upward
            floor.material = wallMaterial;

            // Create ceiling
            const ceiling = BABYLON.MeshBuilder.CreateGround("ceiling", { width: 8, length: 10 }, scene);
            ceiling.position.y = wallHeight; // Set position to height of room
            ceiling.rotation.z = -Math.PI / 2; // Rotate to face downward
            ceiling.material = wallMaterial;

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
