<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Set background to black

            // Create the camera
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.setTarget(new BABYLON.Vector3(4, 2, 5)); // Point to the front wall
            camera.attachControl(canvas, true);

            // Constrain camera movement
            scene.registerBeforeRender(() => {
                const camPosition = camera.position;
                camPosition.y = 1.5;

                // Constrain x position
                if (camPosition.x < -3.8) camPosition.x = -3.8;
                if (camPosition.x > 3.8) camPosition.x = 3.8;

                // Constrain z position
                if (camPosition.y < -4.8) camPosition.y = -4.8;
                if (camPosition.y > 4.8) camPosition.y = 4.8;

                // Update camera position
                camera.position = camPosition;
            });

            // Set camera movement limits for pitch (up and down view)
            camera.upperBetaLimit = Math.PI / 6;  // Limit upward movement to 30 degrees
            camera.lowerBetaLimit = -Math.PI / 6; // Limit downward movement to -30 degrees

            // Create a material 
            const wallMaterial = new BABYLON.StandardMaterial("imageMat", scene);
            wallMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1); // White emissive glow
            
            // Create floor
            const floor = BABYLON.MeshBuilder.CreateGround("floor", { width: 8, length: 10 }, scene);
            floor.position.y = 0; // Set position to ground level
            floor.rotation.z = Math.PI / 2; // Rotate to face upward
            floor.material = wallMaterial;

            // Create ceiling
            const ceiling = BABYLON.MeshBuilder.CreateGround("ceiling", { width: 8, length: 10 }, scene);
            ceiling.position.y = wallHeight; // Set position to height of room
            ceiling.rotation.z = -Math.PI / 2; // Rotate to face downward
            ceiling.material = wallMaterial;

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
