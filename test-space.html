<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cube with Videos</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        // Importing Three.js and CSS3DRenderer from local files
        import * as THREE from 'https://raw.githubusercontent.com/Mass23/Mass23.github.io/main/javascript/three.module.js';
        import { CSS3DRenderer, CSS3DObject } from 'https://raw.githubusercontent.com/Mass23/Mass23.github.io/main/javascript/CSS3Drenderer.js'; // Adjusted path for local file

        // Scene setup
        const scene = new THREE.Scene();

        // Perspective camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // WebGL Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // CSS3D Renderer for iframe objects
        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = 0;
        document.body.appendChild(cssRenderer.domElement);

        // Add a static cube
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true }));
        scene.add(cube);

        // Adding iframe as CSS3DObjects on each face of the cube
        const createIframeObject = (src, position, rotation) => {
            const iframeElement = document.createElement('iframe');
            iframeElement.src = src;
            iframeElement.style.width = '560px';
            iframeElement.style.height = '315px';
            iframeElement.setAttribute("allowfullscreen", "");

            const cssObject = new CSS3DObject(iframeElement);
            cssObject.position.set(...position);  // Set position
            cssObject.rotation.set(...rotation);  // Set rotation
            return cssObject;
        };

        // Adding iframes to the cube's faces
        const videoUrl = "https://www.youtube.com/embed/NwCyP3h2nyA?si=iYkdzzq5n_8WBhER";

        // Front face
        const frontFace = createIframeObject(videoUrl, [0, 0, 0.5], [0, 0, 0]); // +Z face
        scene.add(frontFace);

        // Back face
        const backFace = createIframeObject(videoUrl, [0, 0, -0.5], [0, Math.PI, 0]); // -Z face
        scene.add(backFace);

        // Left face
        const leftFace = createIframeObject(videoUrl, [-0.5, 0, 0], [0, Math.PI / 2, 0]); // -X face
        scene.add(leftFace);

        // Right face
        const rightFace = createIframeObject(videoUrl, [0.5, 0, 0], [0, -Math.PI / 2, 0]); // +X face
        scene.add(rightFace);

        // Top face
        const topFace = createIframeObject(videoUrl, [0, 0.5, 0], [-Math.PI / 2, 0, 0]); // +Y face
        scene.add(topFace);

        // Bottom face
        const bottomFace = createIframeObject(videoUrl, [0, -0.5, 0], [Math.PI / 2, 0, 0]); // -Y face
        scene.add(bottomFace);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Render the scene
            renderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
