<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room with YouTube Videos</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);

            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.66, -3), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Lights
            const videoLight = new BABYLON.PointLight("videoLight", new BABYLON.Vector3(0, 2, -4.95), scene);
            videoLight.intensity = 0.7;

            // Room walls
            const room = BABYLON.MeshBuilder.CreateBox("room", { height: 4, width: 10, depth: 8 }, scene);
            room.material = new BABYLON.StandardMaterial("roomMat", scene);
            room.material.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            room.invertU = true;

            // Adding images to right wall
            const images = ['identity1.webp', 'identity2.webp', 'identity3.webp'];
            images.forEach((img, i) => {
                const imagePlane = BABYLON.MeshBuilder.CreatePlane(`image${i}`, { width: 1, height: 1 }, scene);
                imagePlane.position.set(4.9, 2 - i, -3.95);
                imagePlane.rotation.y = -Math.PI / 2;
                
                const imgTexture = new BABYLON.Texture(`images/${img}`, scene);
                imagePlane.material = new BABYLON.StandardMaterial(`imageMat${i}`, scene);
                imagePlane.material.diffuseTexture = imgTexture;
            });

            // Adding YouTube videos
            function addVideo(url, width, height, position) {
                const videoTexture = BABYLON.VideoTexture.CreateFromWebCam(scene, video => {
                    video.src = url;
                    video.autoplay = true;
                    video.muted = true;
                }, { autoPlay: true, loop: true });

                const videoPlane = BABYLON.MeshBuilder.CreatePlane("videoPlane", { width, height }, scene);
                videoPlane.material = new BABYLON.StandardMaterial("videoMat", scene);
                videoPlane.material.emissiveTexture = videoTexture;
                videoPlane.position = position;
            }

            // Front and back video walls
            addVideo("https://www.youtube.com/embed/Y6I8SPj4gZ0?si=SUuGEwe9bvsCK0ZY", 2, 1.5, new BABYLON.Vector3(0, 2, -4.95));
            addVideo("https://www.youtube.com/embed/Y6I8SPj4gZ0?si=SUuGEwe9bvsCK0ZY", 7, 4, new BABYLON.Vector3(0, 2, 4.95));

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
