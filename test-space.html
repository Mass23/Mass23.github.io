<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with YouTube Videos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .iframe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Prevent iframe interactions */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="videoContainer"></div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        function attachHtml(id, width, height, left, top, perspective) {
            let el = document.createElement('div');
            el.id = "spDiv" + id;

            el.setAttribute('style', `
                position: absolute;
                top: ${top}px;
                left: ${left}px;
                width: ${width}px;
                height: ${height}px;
                transform: perspective(${perspective}px) translateZ(-1px);
                pointer-events: none; /* Disable interaction with the iframe */
            `);

            el.innerHTML = `
                <iframe width="${width}" height="${height}" 
                        src="https://www.youtube.com/embed/NwCyP3h2nyA?autoplay=1&mute=1" 
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
            
            document.getElementById('videoContainer').appendChild(el);
        }

        function createRoom(scene) {
            const roomWidth = 8;
            const roomHeight = 5;
            const roomLength = 10;

            // Create front wall
            const frontWall = BABYLON.MeshBuilder.CreatePlane("frontWall", { width: roomWidth, height: roomHeight }, scene);
            frontWall.rotation.y = Math.PI; // Rotate to face inside
            frontWall.position.z = -roomLength / 2; // Position at front

            // Create back wall
            const backWall = BABYLON.MeshBuilder.CreatePlane("backWall", { width: roomWidth, height: roomHeight }, scene);
            backWall.position.z = roomLength / 2; // Position at back

            // Create the floor
            const floor = BABYLON.MeshBuilder.CreateGround("floor", { width: roomWidth, height: roomLength }, scene);
            
            return { frontWall, backWall };
        }

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            
            // Add light to the scene
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.5;

            // Create room and attach videos to walls
            const { frontWall, backWall } = createRoom(scene);
            attachHtml('frontVideo', 1280, 720, -640, -360, 800);
            attachHtml('backVideo', 1280, 720, -640, -360, 800);

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
