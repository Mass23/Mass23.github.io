<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Video Cube</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .iframe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/browse/three@0.147.0/build/three.module.js"></script>
    <script src="https://unpkg.com/browse/three@0.147.0/examples/jsm/renderers/CSS3DRenderer.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // CSS3DRenderer
        const css3DRenderer = new THREE.CSS3DRenderer();
        css3DRenderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(css3DRenderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry(3, 3, 3);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Videos as iframes
        const videos = [
            "https://www.youtube.com/embed/NwCyP3h2nyA?si=iYkdzzq5n_8WBhER",
            "https://www.youtube.com/embed/NwCyP3h2nyA?si=iYkdzzq5n_8WBhER"
        ];

        // Add videos to cube surfaces
        const videoMaterials = videos.map((video, index) => {
            const iframe = document.createElement('iframe');
            iframe.className = 'iframe-container';
            iframe.src = video;
            iframe.allowFullscreen = true;

            const object = new THREE.CSS3DObject(iframe);
            // Position videos on the sides of the cube
            if (index === 0) {
                object.position.set(1.5, 0, 0); // Right side
                object.rotation.y = Math.PI / 2;
            } else {
                object.position.set(-1.5, 0, 0); // Left side
                object.rotation.y = -Math.PI / 2;
            }
            return object;
        });

        videoMaterials.forEach(video => {
            css3DRenderer.addObject(video);
        });

        camera.position.z = 5;

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
            // Optionally rotate the cube or other animations can be added here
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
            css3DRenderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            css3DRenderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
