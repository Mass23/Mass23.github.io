<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room with YouTube Videos</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js and ColorThief CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            // Camera setup with boundaries
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, -3), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.1;
            camera.lowerRadiusLimit = 0.1;
            camera.upperRadiusLimit = 10;

            // Room walls, ceiling, and floor
            const room = BABYLON.MeshBuilder.CreateBox("room", { height: 4, width: 8, depth: 10 }, scene);
            room.material = new BABYLON.StandardMaterial("roomMat", scene);
            room.material.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            room.invertU = true;

            // Front and back "screens" for YouTube videos
            const video1URL = "https://www.youtube.com/embed/Y6I8SPj4gZ0";
            const video2URL = "https://www.youtube.com/embed/Y6I8SPj4gZ0";

            createVideoScreen(video1URL, 7, 4, new BABYLON.Vector3(0, 2, -4.95), scene);
            createVideoScreen(video2URL, 2, 1.5, new BABYLON.Vector3(0, 2, 4.95), scene);

            function createVideoScreen(url, width, height, position, scene) {
                const plane = BABYLON.MeshBuilder.CreatePlane("videoPlane", { width, height }, scene);
                const videoTexture = new BABYLON.VideoTexture("video", url + "?autoplay=1&mute=1", scene, true, true);
                const material = new BABYLON.StandardMaterial("videoMat", scene);
                material.emissiveTexture = videoTexture; // Use emissive texture for light effect
                material.emissiveColor = new BABYLON.Color3(240/255, 238/255, 212/255); // Set emissive color to #F0EED4

                plane.material = material;
                plane.position = position;
                plane.rotation.y = Math.PI; // Face inward
            }

            // Adding images to right wall with emissive colors
            const images = ['images/identity1.webp', 'images/identity2.webp', 'images/identity3.webp'];
            images.forEach((img, i) => {
                const imgTexture = new BABYLON.Texture(img, scene);
                const imagePlane = BABYLON.MeshBuilder.CreatePlane(`image${i}`, { width: 1, height: 1 }, scene);
                const imageMaterial = new BABYLON.StandardMaterial(`imageMat${i}`, scene);
                imageMaterial.diffuseTexture = imgTexture;

                // Use ColorThief to extract the dominant color
                const colorThief = new ColorThief();
                const imgElement = new Image();
                imgElement.src = img;
                imgElement.crossOrigin = 'Anonymous'; // Allow cross-origin image loading
                imgElement.onload = () => {
                    const dominantColor = colorThief.getColor(imgElement);
                    imageMaterial.emissiveColor = new BABYLON.Color3(dominantColor[0] / 255, dominantColor[1] / 255, dominantColor[2] / 255);
                };

                imagePlane.material = imageMaterial;
                imagePlane.position.set(4.9, 2 - i, -4);
                imagePlane.rotation.y = -Math.PI / 2;
            });

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
