<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room with YouTube Videos</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100%; 
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js and YouTube API -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script>
        const videoIds = ['Y6I8SPj4gZ0', 'Y6I8SPj4gZ0']; // Add your YouTube video IDs

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, -3), scene);
            camera.attachControl(canvas, true);

            // Create room
            const room = BABYLON.MeshBuilder.CreateBox("room", { height: 4, width: 8, depth: 10 }, scene);
            room.material = new BABYLON.StandardMaterial("roomMat", scene);
            room.material.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            room.invertU = true;

            // Create video screens using YouTube API
            createVideoScreen(videoIds[0], 7, 4, new BABYLON.Vector3(0, 2, -4.95), scene);
            createVideoScreen(videoIds[1], 2, 1.5, new BABYLON.Vector3(0, 2, 4.95), scene);

            function createVideoScreen(videoId, width, height, position, scene) {
                const plane = BABYLON.MeshBuilder.CreatePlane("videoPlane", { width, height }, scene);
                const videoTexture = new BABYLON.VideoTexture("video", `https://www.youtube.com/embed/${videoId}`, scene, true, true);
                const material = new BABYLON.StandardMaterial("videoMat", scene);
                material.emissiveTexture = videoTexture; // Use emissive texture for light effect
                material.emissiveColor = new BABYLON.Color3(240/255, 238/255, 212/255); // Set emissive color to #F0EED4

                plane.material = material;
                plane.position = position;
                plane.rotation.y = Math.PI; // Face inward
            }

            // Adding images to right wall with specified colors
            const colors = [new BABYLON.Color3(240/255, 238/255, 212/255), // #F0EED4
                            new BABYLON.Color3(240/255, 238/255, 212/255), // #F0EED4
                            new BABYLON.Color3(112/255, 48/255, 80/255)]; // #703050

            const images = ['images/identity1.webp', 'images/identity2.webp', 'images/identity3.webp'];
            images.forEach((img, i) => {
                const imgTexture = new BABYLON.Texture(img, scene);
                const imagePlane = BABYLON.MeshBuilder.CreatePlane(`image${i}`, { width: 1, height: 1 }, scene);
                const imageMaterial = new BABYLON.StandardMaterial(`imageMat${i}`, scene);
                imageMaterial.diffuseTexture = imgTexture;
                imageMaterial.emissiveColor = colors[i]; // Set the emissive color

                imagePlane.material = imageMaterial;
                imagePlane.position.set(4.9, 2 - i, -4);
                imagePlane.rotation.y = -Math.PI / 2;
            });

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
