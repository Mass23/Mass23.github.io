<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100%; 
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, -3), scene);
            camera.attachControl(canvas, true);
            camera.ellipsoid = new BABYLON.Vector3(0.5, 1.5, 0.5);
            camera.keysUp.push(87); // W key
            camera.keysDown.push(83); // S key
            camera.keysLeft.push(65); // A key
            camera.keysRight.push(68); // D key

            // Create room
            const room = BABYLON.MeshBuilder.CreateBox("room", { height: 4, width: 8, depth: 10 }, scene);
            room.material = new BABYLON.StandardMaterial("roomMat", scene);
            room.material.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            room.invertU = true;

            // Create long walls (left and right)
            const longWallMaterial = new BABYLON.StandardMaterial("longWallMat", scene);
            longWallMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.8); // Blue

            const leftWall = BABYLON.MeshBuilder.CreatePlane("leftWall", { width: 10, height: 4 }, scene);
            leftWall.material = longWallMaterial;
            leftWall.position.x = -4.9; // Move left wall
            leftWall.rotation.y = Math.PI; // Face inward

            const rightWall = BABYLON.MeshBuilder.CreatePlane("rightWall", { width: 10, height: 4 }, scene);
            rightWall.material = longWallMaterial;
            rightWall.position.x = 4.9; // Move right wall
            rightWall.rotation.y = Math.PI; // Face inward

            // Create short walls (front and back)
            const shortWallMaterial = new BABYLON.StandardMaterial("shortWallMat", scene);
            shortWallMaterial.diffuseColor = new BABYLON.Color3(0.8, 0.1, 0.1); // Red

            const frontWall = BABYLON.MeshBuilder.CreatePlane("frontWall", { width: 8, height: 4 }, scene);
            frontWall.material = shortWallMaterial;
            frontWall.position.z = -5; // Move front wall
            frontWall.rotation.y = 0; // Face inward

            const backWall = BABYLON.MeshBuilder.CreatePlane("backWall", { width: 8, height: 4 }, scene);
            backWall.material = shortWallMaterial;
            backWall.position.z = 5; // Move back wall
            backWall.rotation.y = Math.PI; // Face inward

            // Add ambient light
            const ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
            ambientLight.intensity = 0.3; // Soft light to see the space

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
