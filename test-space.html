<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with YouTube Videos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .iframe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Prevent iframe interactions */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="videoContainer">
        <iframe class="iframe-container" id="frontVideo" src="https://www.youtube.com/embed/NwCyP3h2nyA?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe class="iframe-container" id="backVideo" src="https://www.youtube.com/embed/NwCyP3h2nyA?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.loaders.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Mass23/Mass23.github.io@master/javascript/CSS3Drenderer.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        
        // Create the scene
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Create a camera and position it inside the room
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.setTarget(BABYLON.Vector3.Zero()); // Look at the center of the room
            camera.attachControl(canvas, true);

            // Create light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.5; // Set light intensity

            // Create the room dimensions
            const roomWidth = 8;
            const roomHeight = 5;
            const roomLength = 10;

            // Create the front wall
            const frontWall = BABYLON.MeshBuilder.CreatePlane("frontWall", { width: roomWidth, height: roomHeight }, scene);
            frontWall.rotation.y = Math.PI; // Rotate to face inward
            frontWall.position.z = -roomLength / 2; // Position at the front of the room

            // Create the back wall
            const backWall = BABYLON.MeshBuilder.CreatePlane("backWall", { width: roomWidth, height: roomHeight }, scene);
            backWall.position.z = roomLength / 2; // Position at the back of the room

            // Create the floor
            const floor = BABYLON.MeshBuilder.CreateGround("floor", { width: roomWidth, height: roomLength }, scene);

            // Prevent the camera from going out of bounds
            scene.onBeforeRenderObservable.add(() => {
                const cameraPosition = camera.position;

                // Ensure the camera doesn't go beyond the walls
                if (cameraPosition.x < -roomWidth / 2 + 0.1) {
                    camera.position.x = -roomWidth / 2 + 0.1;
                } else if (cameraPosition.x > roomWidth / 2 - 0.1) {
                    camera.position.x = roomWidth / 2 - 0.1;
                }
                if (cameraPosition.z < -roomLength / 2 + 0.1) {
                    camera.position.z = -roomLength / 2 + 0.1;
                } else if (cameraPosition.z > roomLength / 2 - 0.1) {
                    camera.position.z = roomLength / 2 - 0.1;
                }

                // Keep the camera at fixed height
                camera.position.y = 1.5;

                // Update iframe positions
                const frontVideo = document.getElementById("frontVideo");
                const backVideo = document.getElementById("backVideo");
                frontVideo.style.transform = `translate(-50%, -50%) rotateY(180deg) translateZ(${-roomLength / 2}px)`;
                backVideo.style.transform = `translate(-50%, -50%) translateZ(${roomLength / 2}px)`;
            });

            return scene;
        };

        const scene = createScene();

        // Render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize event
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
