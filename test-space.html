<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Room</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100%; 
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
        }
        #startButton.hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').classList.add('hidden');
            createScene();
        });

        function createScene() {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0);

            // Create the camera
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 5, new BABYLON.Vector3(4, 1.5, 5), scene);
            camera.attachControl(canvas, true);
            
            // Constrain camera movement
            camera.position.y = 1.5; // Fixed height
            
            scene.registerBeforeRender(() => {
                // Get current camera position
                const camPosition = camera.position;
                
                // Constrain x position
                if (camPosition.x < 0.2) {
                    camPosition.x = 0.2;
                } else if (camPosition.x > 7.8) {
                    camPosition.x = 7.8;
                }
                
                // Constrain z position
                if (camPosition.z < 0.2) {
                    camPosition.z = 0.2;
                } else if (camPosition.z > 9.8) {
                    camPosition.z = 9.8;
                }
            
                // Update camera position
                camera.position = camPosition;
            });

            // Set camera movement limits
            camera.upperBetaLimit = Math.PI / 6;  // Limit upward movement to 30 degrees
            camera.lowerBetaLimit = -Math.PI / 6; // Limit downward movement to -30 degrees

            // Create room
            const room = BABYLON.MeshBuilder.CreateBox("room", { height: 4, width: 8, depth: 10 }, scene);
            room.material = new BABYLON.StandardMaterial("roomMat", scene);
            room.material.diffuseColor = new BABYLON.Color3(0.05, 0.05, 0.05);
            room.invertU = true;

            // Create ambient light
            const ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
            ambientLight.intensity = 0.5; // Adjust intensity to make the room visible
            
            // Create wall materials
            const longWallMaterial = new BABYLON.StandardMaterial("longWallMat", scene);
            longWallMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.8); // Blue
            longWallMaterial.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.8); // Emissive color to glow
            
            const shortWallMaterial = new BABYLON.StandardMaterial("shortWallMat", scene);
            shortWallMaterial.diffuseColor = new BABYLON.Color3(0.8, 0.1, 0.1); // Red
            shortWallMaterial.emissiveColor = new BABYLON.Color3(0.8, 0.1, 0.1); // Emissive color to glow
            
            // Create long walls (left and right)
            const leftWall = BABYLON.MeshBuilder.CreatePlane("leftWall", { width: 8, height: 4 }, scene);
            leftWall.material = longWallMaterial;
            leftWall.position = new BABYLON.Vector3(0, 2, 5); // Height 4m, Y position 2m
            
            const rightWall = BABYLON.MeshBuilder.CreatePlane("rightWall", { width: 8, height: 4 }, scene);
            rightWall.material = longWallMaterial;
            rightWall.position = new BABYLON.Vector3(8, 2, 5); // Height 4m, Y position 2m
            
            // Create short walls (front and back)
            const frontWall = BABYLON.MeshBuilder.CreatePlane("frontWall", { width: 8, height: 4 }, scene);
            frontWall.material = shortWallMaterial;
            frontWall.position = new BABYLON.Vector3(4, 2, 10); // Height 4m, Y position 2m
            
            const backWall = BABYLON.MeshBuilder.CreatePlane("backWall", { width: 8, height: 4 }, scene);
            backWall.material = shortWallMaterial;
            backWall.position = new BABYLON.Vector3(4, 2, 0); // Height 4m, Y position 2m
            
            // Rotate walls to face inward
            leftWall.rotation.y = Math.PI; // Left wall faces inward
            rightWall.rotation.y = 0;       // Right wall faces inward
            frontWall.rotation.y = -Math.PI / 2; // Front wall faces inward
            backWall.rotation.y = Math.PI / 2;   // Back wall faces inward

            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
    </script>
</body>
</html>
