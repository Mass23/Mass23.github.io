<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js with Local CSS3DRenderer</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        // Importing Three.js and CSS3DRenderer from local files
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.module.js';
        import { CSS3DRenderer, CSS3DObject } from './javascript/CSS3DRenderer.js'; // Adjusted path for local file

        // Scene setup
        const scene = new THREE.Scene();

        // Perspective camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // WebGL Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // CSS3D Renderer for iframe objects
        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = 0;
        document.body.appendChild(cssRenderer.domElement);

        // Add a rotating cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Adding iframe to the scene
        const iframeElement1 = document.createElement('iframe');
        iframeElement1.src = "https://www.youtube.com/embed/NwCyP3h2nyA?si=iYkdzzq5n_8WBhER";
        iframeElement1.style.width = '560px';
        iframeElement1.style.height = '315px';
        iframeElement1.setAttribute("allowfullscreen", "");

        const cssObject1 = new CSS3DObject(iframeElement1);
        cssObject1.position.set(-1.5, 0, 0);  // Position left side of cube
        scene.add(cssObject1);

        // Add a second iframe
        const iframeElement2 = document.createElement('iframe');
        iframeElement2.src = "https://www.youtube.com/embed/NwCyP3h2nyA?si=iYkdzzq5n_8WBhER";
        iframeElement2.style.width = '560px';
        iframeElement2.style.height = '315px';
        iframeElement2.setAttribute("allowfullscreen", "");

        const cssObject2 = new CSS3DObject(iframeElement2);
        cssObject2.position.set(1.5, 0, 0);  // Position right side of cube
        scene.add(cssObject2);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
