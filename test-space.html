<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/me.webp" sizes="48x48">
    <title>Three.js Video iframes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        /* Position iframes */
        .iframe-container {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 10px; /* Adjust as needed */
            width: 400px; /* Set iframe dimensions */
            height: 300px;
            border: none;
        }
        /* Position second iframe below */
        .iframe-container.second {
            top: 320px;
        }
    </style>
</head>
<body>
    <!-- Three.js canvas will go here -->
    <iframe src="https://drive.google.com/file/d/1WFRrvuB-EzcB2XM1GRQcyHLcw4YqUq6h/preview" class="iframe-container" width="640" height="480" allow="autoplay"></iframe>
    <iframe src="https://drive.google.com/file/d/1WFRrvuB-EzcB2XM1GRQcyHLcw4YqUq6h/preview" class="iframe-container second" width="640" height="480" allow="autoplay"></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize the scene
        const scene = new THREE.Scene();

        // Create a camera, which determines what we'll see when we render the scene
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer and add it to the DOM
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a simple object (e.g., a cube) to the scene
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube for some visual motion
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        animate();

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
