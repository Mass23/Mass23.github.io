<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Andale Mono', monospace;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 10;
        }
        #startText {
            color: lightgray;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            background-color: #101B29;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0e1a24;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="startText">//START//</div>
        <button id="playButton">\></button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8); // Light gray background

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, 0), scene);
            camera.setTarget(new BABYLON.Vector3(0, 1.5, -2.5));
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Limit camera movement to the room's dimensions
            scene.registerBeforeRender(() => {
                camera.position.y = 1.5; // Maintain camera height

                const roomWidth = 4, roomDepth = 6; // Room dimensions
                // Limit camera position
                camera.position.x = Math.max(-roomWidth / 2 + 0.5, Math.min(camera.position.x, roomWidth / 2 - 0.5));
                camera.position.z = Math.max(-roomDepth / 2 + 0.5, Math.min(camera.position.z, roomDepth / 2 - 0.5));
            });

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.5;

            // Room dimensions
            const roomWidth = 4, roomHeight = 3.5, roomDepth = 6;

            // Create wall material
            const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
            wallMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#313538");

            // Create floor and ceiling material
            const floorCeilingMaterial = new BABYLON.StandardMaterial("floorCeilingMaterial", scene);
            floorCeilingMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#0B0712");

            // Create walls
            const createWall = (position, rotation) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: roomWidth, height: roomHeight }, scene);
                wall.material = wallMaterial;
                wall.position = position;
                wall.rotation.y = rotation;
                return wall;
            };

            createWall(new BABYLON.Vector3(0, 1.75, -roomDepth / 2), 0); // Front wall
            createWall(new BABYLON.Vector3(0, 1.75, roomDepth / 2), Math.PI); // Back wall
            createWall(new BABYLON.Vector3(-roomWidth / 2, 1.75, 0), Math.PI / 2); // Left wall
            createWall(new BABYLON.Vector3(roomWidth / 2, 1.75, 0), -Math.PI / 2); // Right wall

            // Create floor and ceiling
            const createPlane = (name, position, rotation, material) => {
                const plane = BABYLON.MeshBuilder.CreatePlane(name, { width: roomWidth, height: roomDepth }, scene);
                plane.material = material;
                plane.rotation.x = rotation;
                plane.position = position;
                return plane;
            };

            createPlane("floor", new BABYLON.Vector3(0, 0, 0), Math.PI / 2, floorCeilingMaterial); // Floor
            createPlane("ceiling", new BABYLON.Vector3(0, roomHeight, 0), Math.PI / 2, floorCeilingMaterial); // Ceiling

            // Load Images on Front Wall
            const imagePaths = [
                "images/identity1.webp",
                "images/identity2.webp",
                "images/identity3.webp"
            ]; // Update with correct paths

            const imageWidth = 1;
            const spacing = 0.5;

            imagePaths.forEach((path, i) => {
                const imgMaterial = new BABYLON.StandardMaterial(`imgMat${i}`, scene);
                imgMaterial.diffuseTexture = new BABYLON.Texture(path, scene);

                const imgPlane = BABYLON.MeshBuilder.CreatePlane(`imagePlane${i}`, { width: imageWidth, height: imageWidth * (3 / 1) }, scene);
                imgPlane.material = imgMaterial;
                imgPlane.position = new BABYLON.Vector3(-1 + i * (imageWidth + spacing), 1.75, -roomDepth / 2 + 0.01);
            });

            return scene;
        };

        const startScene = () => {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide the overlay after the fade-out
            }, 500);

            scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        };

        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
