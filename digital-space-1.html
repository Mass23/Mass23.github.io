<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Andale Mono', monospace;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0; /* Start canvas as invisible */
            transition: opacity 1.5s ease; /* Smooth fade-in effect for canvas */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1.5s ease; /* Smooth fade-out effect for overlay */
            z-index: 10;
        }
        #startText {
            color: lightgray;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            background-color: #101B29;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0e1a24;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="startText">//START//</div>
        <button id="playButton">\></button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const wallColor = new BABYLON.Color3.FromHexString("#000000"); // Set wall color for background
            scene.clearColor = wallColor; // Set background color to match the walls

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(-3.33, 1.2, -5), scene);
            camera.setTarget(new BABYLON.Vector3(0, 1.75, 0));
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Room dimensions and boundaries
            const roomWidth = 6.66, roomDepth = 10, roomHeight = 5;
            const minDistance = 0.1;

            scene.registerBeforeRender(() => {
                camera.position.y = 1.66;
                camera.position.x = Math.max(-roomWidth / 2 + minDistance, Math.min(camera.position.x, roomWidth / 2 - minDistance));
                camera.position.z = Math.max(-roomDepth / 2 + minDistance, Math.min(camera.position.z, roomDepth / 2 - minDistance));

                const minPitch = -Math.PI / 6; // -30 degrees
                const maxPitch = Math.PI / 6;  // +30 degrees
                if (camera.rotation.x < minPitch) {
                    camera.rotation.x = minPitch;
                } else if (camera.rotation.x > maxPitch) {
                    camera.rotation.x = maxPitch;
                }
            });

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.5;

            // Create room walls
            const outerWallMaterial = new BABYLON.StandardMaterial("outerWallMaterial", scene);
            outerWallMaterial.diffuseColor = wallColor;
            outerWallMaterial.backFaceCulling = false;

            const innerWallMaterial = new BABYLON.StandardMaterial("innerWallMaterial", scene);
            innerWallMaterial.diffuseColor = wallColor;

            const wallPositions = [
                { pos: new BABYLON.Vector3(0, roomHeight / 2, -roomDepth / 2), rot: 0 },
                { pos: new BABYLON.Vector3(0, roomHeight / 2, roomDepth / 2), rot: Math.PI },
                { pos: new BABYLON.Vector3(-roomWidth / 2, roomHeight / 2, 0), rot: Math.PI / 2 },
                { pos: new BABYLON.Vector3(roomWidth / 2, roomHeight / 2, 0), rot: -Math.PI / 2 }
            ];

            wallPositions.forEach(({ pos, rot }) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: roomWidth, height: roomHeight }, scene);
                wall.position = pos;
                wall.rotation.y = rot;

                const innerWall = wall.clone("innerWall");
                innerWall.material = innerWallMaterial;
                innerWall.scaling.x = -1;
                innerWall.position.z += 0.01;

                wall.material = outerWallMaterial;
            });

            // Floor and ceiling
            const floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#0A0A0A");
            floorMaterial.backFaceCulling = false;

            const floor = BABYLON.MeshBuilder.CreatePlane("floor", { width: roomWidth, height: roomDepth }, scene);
            floor.material = floorMaterial;
            floor.rotation.x = Math.PI / 2;
            floor.position.y = 0;

            const ceiling = BABYLON.MeshBuilder.CreatePlane("ceiling", { width: roomWidth, height: roomDepth }, scene);
            ceiling.material = floorMaterial;
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = roomHeight;

            // Load Images on Front Wall
            const imagePaths = ["images/identity1.webp", "images/identity2.webp", "images/identity3.webp"];
            const imageSize = 1.1;
            const spacing = 1;
            const offset = -0.05;

            imagePaths.forEach((path, i) => {
                const imgMaterial = new BABYLON.StandardMaterial(`imgMat${i}`, scene);
                imgMaterial.diffuseTexture = new BABYLON.Texture(path, scene);
                imgMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);

                const imgPlane = BABYLON.MeshBuilder.CreatePlane("imagePlane" + i, { width: imageSize, height: imageSize }, scene);
                imgPlane.material = imgMaterial;

                imgPlane.position = new BABYLON.Vector3(
                    (roomWidth / 2) + offset,
                    1.75, 
                    ((i - 1) * 1.66)
                );

                imgPlane.rotation.y = Math.PI * 0.5;
            });

            return scene;
        };

        const startScene = () => {
            // Remove overlay and start the scene
            overlay.style.opacity = '0';
            canvas.style.opacity = '1'; // Trigger canvas fade-in
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500); // Match this timeout with the transition time for smooth fade-out

            // Create the scene
            scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        };

        // Event listener for the play button
        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
