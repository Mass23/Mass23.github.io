<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How-I-create-my-identity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 10; /* On top of the canvas */
        }
        #playButton {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <!-- Starting overlay -->
    <div id="overlay">
        <div>Welcome to the 3D Room</div>
        <button id="playButton">Start</button>
    </div>

    <!-- Babylon.js Library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Black background

            // Camera setup: Start in the center of the room (x: 0, y: 1.5, z: 2.5)
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, 2.5), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.1; // Adjusted speed for smoother movement

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Materials
            const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
            wallMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#101B29");

            // Room dimensions
            const roomWidth = 4, roomHeight = 3, roomDepth = 5;

            // Create room walls
            const wallPositions = [
                { pos: new BABYLON.Vector3(0, 1.5, -roomDepth / 2), rot: 0 },    // Front wall
                { pos: new BABYLON.Vector3(0, 1.5, roomDepth / 2), rot: Math.PI },  // Back wall
                { pos: new BABYLON.Vector3(-roomWidth / 2, 1.5, 0), rot: Math.PI / 2 },  // Left wall
                { pos: new BABYLON.Vector3(roomWidth / 2, 1.5, 0), rot: -Math.PI / 2 }   // Right wall
            ];

            wallPositions.forEach(({ pos, rot }) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: roomWidth, height: roomHeight }, scene);
                wall.material = wallMaterial;
                wall.position = pos;
                wall.rotation.y = rot;
            });

            // Create floor and ceiling
            const floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#101B29"); // Same color as walls

            const floor = BABYLON.MeshBuilder.CreatePlane("floor", { width: roomWidth, height: roomDepth }, scene);
            floor.material = floorMaterial;
            floor.rotation.x = Math.PI / 2; // Rotate to make it horizontal
            floor.position.y = 0; // Position at ground level

            const ceiling = BABYLON.MeshBuilder.CreatePlane("ceiling", { width: roomWidth, height: roomDepth }, scene);
            ceiling.material = floorMaterial;
            ceiling.rotation.x = Math.PI / 2; // Rotate to make it horizontal
            ceiling.position.y = roomHeight; // Position at the top of the room

            // Load Images on Front Wall
            const imagePaths = ["images/identity1.webp", "images/identity2.webp", "images/identity3.webp"]; // Update with correct paths
            const imageWidth = 1; // Width of each image plane
            const spacing = 0.5; // Space between images

            imagePaths.forEach((path, i) => {
                const imgMaterial = new BABYLON.StandardMaterial(`imgMat${i}`, scene);
                imgMaterial.diffuseTexture = new BABYLON.Texture(path, scene);
                imgMaterial.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4); // Glow effect for images

                const imgPlane = BABYLON.MeshBuilder.CreatePlane("imagePlane" + i, { width: imageWidth, height: imageWidth * (3 / 1) }, scene); // Aspect ratio
                imgPlane.material = imgMaterial;
                imgPlane.position = new BABYLON.Vector3(-1 + i * (imageWidth + spacing), 1.5, -roomDepth / 2 + 0.01);
            });

            // Text on Back Wall
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const textBlock = new BABYLON.GUI.TextBlock();
            textBlock.text = "How-I-create-\tmy-identity\n\nCopyright Massimo Bourquin, 2024";
            textBlock.fontFamily = "Andale Mono";
            textBlock.color = "lightgray";
            textBlock.fontSize = 24;
            textBlock.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            textBlock.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;

            advancedTexture.addControl(textBlock);

            return scene;
        };

        const startScene = () => {
            // Remove overlay and start the scene
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide the overlay after the fade-out
            }, 500); // Match the timeout with the opacity transition time

            // Create the scene
            scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        };

        // Event listener for the play button
        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
