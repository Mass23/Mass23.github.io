<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with CSS3DRenderer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Andale Mono', monospace;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0; /* Start canvas as invisible */
            transition: opacity 1.5s ease; /* Smooth fade-in effect for canvas */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1; /* Overlay starts visible */
            transition: opacity 1.5s ease; /* Smooth fade-out effect for overlay */
            z-index: 10;
        }
        #startText {
            color: lightgray;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            background-color: #101B29;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0e1a24;
        }
        #cssContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
        }
        .video-iframe {
            pointer-events: auto; /* Allow iframe interactions */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="startText">//START//</div>
        <button id="playButton">\></button>
    </div>

    <canvas id="renderCanvas"></canvas>
    <div id="cssContainer"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://threejs.org/examples/jsm/renderers/CSS3DRenderer.js"></script>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/" } } </script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const cssContainer = document.getElementById("cssContainer");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const wallColor = new BABYLON.Color3.FromHexString("#000000");
            scene.clearColor = wallColor;

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(-4, 1.2, -5), scene);
            camera.setTarget(new BABYLON.Vector3(0, 1.75, 0));
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Room dimensions and boundaries
            const roomWidth = 8, roomDepth = 10, roomHeight = 5;
            const minDistance = 0.1;

            scene.registerBeforeRender(() => {
                camera.position.y = 1.66;
                camera.position.x = Math.max(-roomWidth / 2 + minDistance, Math.min(camera.position.x, roomWidth / 2 - minDistance));
                camera.position.z = Math.max(-roomDepth / 2 + minDistance, Math.min(camera.position.z, roomDepth / 2 - minDistance));
            });

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.5;

            // Wall and Floor Materials
            const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
            wallMaterial.diffuseColor = wallColor;
            wallMaterial.backFaceCulling = false;

            const floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#0A0A0A");

            const floor = BABYLON.MeshBuilder.CreatePlane("floor", { width: roomWidth, height: roomDepth }, scene);
            floor.material = floorMaterial;
            floor.rotation.x = Math.PI / 2;
            floor.position.y = 0;

            const ceiling = BABYLON.MeshBuilder.CreatePlane("ceiling", { width: roomWidth, height: roomDepth }, scene);
            ceiling.material = floorMaterial;
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = roomHeight;

            // Right wall with images facing inward
            const imagePaths = ["images/identity1.webp", "images/identity2.webp", "images/identity3.webp"];
            const imageSize = 1.33;
            const offset = -0.05;

            imagePaths.forEach((path, i) => {
                const imgMaterial = new BABYLON.StandardMaterial(`imgMat${i}`, scene);
                imgMaterial.diffuseTexture = new BABYLON.Texture(path, scene);
                imgMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);

                const imgPlane = BABYLON.MeshBuilder.CreatePlane("imagePlane" + i, { width: imageSize, height: imageSize }, scene);
                imgPlane.material = imgMaterial;
                imgPlane.position = new BABYLON.Vector3(
                    roomWidth / 2 - 0.01,
                    2,
                    (i - 1) * 1.8
                );
                imgPlane.rotation.y = Math.PI / 2;  // Face inward
            });

            // Left wall with text facing inward
            const textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", { width: 6, height: 2 }, scene);
            textPlane.position = new BABYLON.Vector3(-roomWidth / 2 + 0.01, 2, 0);
            textPlane.rotation.y = -Math.PI / 2;  // Face inward

            const textTexture = new BABYLON.DynamicTexture("textTexture", { width: 1024, height: 512 }, scene);
            textTexture.hasAlpha = true;
            textTexture.drawText("How-I-create-\tmy-identity", 50, 200, "bold 60px 'Andale Mono'", "lightgrey", "transparent");
            textTexture.drawText("copyright Massimo Bourquin, 2024", 50, 300, "bold 30px 'Andale Mono'", "lightgrey", "transparent");

            const textMaterial = new BABYLON.StandardMaterial("textMaterial", scene);
            textMaterial.diffuseTexture = textTexture;
            textMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
            textMaterial.backFaceCulling = false;
            textPlane.material = textMaterial;

            // Create CSS3DRenderer
            const renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssContainer.appendChild(renderer.domElement);

            // Videos on front and back walls facing inward
            const videoURLs = [
                "https://drive.google.com/file/d/1TLPT5_8ivjT3mxlRpecAa2UzV7V4IBmQ/preview",  // Replace with your first video
                "https://drive.google.com/file/d/1TLPT5_8ivjT3mxlRpecAa2UzV7V4IBmQ/preview"   // Replace with your second video
            ];

            videoURLs.forEach((url, index) => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = 640;  // Set iframe width
                iframe.height = 480; // Set iframe height
                iframe.allow = "autoplay";
                iframe.className = "video-iframe"; // Add class for styling

                const cssObject = new THREE.CSS3DObject(iframe);
                cssObject.position.set(0, roomHeight / 2, index === 0 ? roomDepth / 2 - 0.01 : -roomDepth / 2 + 0.01);
                cssObject.rotation.y = Math.PI; // Face inward

                renderer.add(cssObject);
            });

            return scene;
        };

        const startScene = () => {
            overlay.style.opacity = '0'; // Fade out overlay
            canvas.style.opacity = '1'; // Fade in canvas
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);

            scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
                renderer.render(scene, scene.activeCamera); // Render CSS3DObjects
            });

            // Handle window resize
            window.addEventListener("resize", () => {
                engine.resize();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Event listener for the play button
        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
