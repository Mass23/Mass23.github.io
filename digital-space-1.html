<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Andale Mono', monospace;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0; /* Start canvas as invisible */
            transition: opacity 1.5s ease; /* Smooth fade-in effect for canvas */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1.5s ease; /* Smooth fade-out effect for overlay */
            z-index: 10;
        }
        #startText {
            color: lightgray;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            background-color: #101B29;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0e1a24;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="startText">//START//</div>
        <button id="playButton">\></button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const wallColor = new BABYLON.Color3.FromHexString("#000000");
            scene.clearColor = wallColor;

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(-4, 1.2, -5), scene);
            camera.setTarget(new BABYLON.Vector3(0, 1.75, 0));
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Room dimensions
            const roomWidth = 8, roomDepth = 10, roomHeight = 5;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.5;

            // Create room walls
            const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
            wallMaterial.diffuseColor = wallColor;
            wallMaterial.backFaceCulling = false;

            // Room layout
            const wallPositions = [
                { pos: new BABYLON.Vector3(0, roomHeight / 2, -roomDepth / 2), rot: 0 },
                { pos: new BABYLON.Vector3(0, roomHeight / 2, roomDepth / 2), rot: Math.PI },
                { pos: new BABYLON.Vector3(-roomWidth / 2, roomHeight / 2, 0), rot: Math.PI / 2 },
                { pos: new BABYLON.Vector3(roomWidth / 2, roomHeight / 2, 0), rot: -Math.PI / 2 }
            ];

            wallPositions.forEach(({ pos, rot }) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: roomWidth, height: roomHeight }, scene);
                wall.position = pos;
                wall.rotation.y = rot;
                wall.material = wallMaterial;
            });

            // Floor and ceiling
            const floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#0A0A0A");

            const floor = BABYLON.MeshBuilder.CreatePlane("floor", { width: roomWidth, height: roomDepth }, scene);
            floor.material = floorMaterial;
            floor.rotation.x = Math.PI / 2;
            floor.position.y = 0;

            const ceiling = BABYLON.MeshBuilder.CreatePlane("ceiling", { width: roomWidth, height: roomDepth }, scene);
            ceiling.material = floorMaterial;
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = roomHeight;

            // Video on left wall
            const leftVideoMaterial = new BABYLON.StandardMaterial("leftVideoMat", scene);
            const leftVideoTexture = new BABYLON.VideoTexture("leftVideo", "https://drive.google.com/uc?id=1WFRrvuB-EzcB2XM1GRQcyHLcw4YqUq6h&export=download", scene, true);
            leftVideoMaterial.diffuseTexture = leftVideoTexture;

            const leftVideoPlane = BABYLON.MeshBuilder.CreatePlane("leftVideo", { width: 7, height: 3.94 }, scene);
            leftVideoPlane.position = new BABYLON.Vector3(-roomWidth / 2 + 0.05, 2, 0);
            leftVideoPlane.rotation.y = Math.PI / 2;
            leftVideoPlane.material = leftVideoMaterial;

            // Video on right wall
            const rightVideoMaterial = new BABYLON.StandardMaterial("rightVideoMat", scene);
            const rightVideoTexture = new BABYLON.VideoTexture("rightVideo", "https://drive.google.com/uc?id=1TLPT5_8ivjT3mxlRpecAa2UzV7V4IBmQ&export=download", scene, true);
            rightVideoMaterial.diffuseTexture = rightVideoTexture;

            const rightVideoPlane = BABYLON.MeshBuilder.CreatePlane("rightVideo", { width: 3, height: 1.69 }, scene);
            rightVideoPlane.position = new BABYLON.Vector3(roomWidth / 2 - 0.05, 2, 0);
            rightVideoPlane.rotation.y = -Math.PI / 2;
            rightVideoPlane.material = rightVideoMaterial;

            // Text on the back wall
            const manager = new BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const textBlock = new BABYLON.GUI.TextBlock();
            textBlock.text = "How-I-create-\tmy-identity\ncopyright Massimo Bourquin, 2024";
            textBlock.color = "lightgrey";
            textBlock.fontSize = "36px";
            textBlock.fontFamily = "Andale Mono";
            textBlock.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            textBlock.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
            manager.addControl(textBlock);

            return scene;
        };

        const startScene = () => {
            overlay.style.opacity = '0';
            canvas.style.opacity = '1';
            setTimeout(() => overlay.style.display = 'none', 1500);

            scene = createScene();
            engine.runRenderLoop(() => scene.render());
            window.addEventListener("resize", () => engine.resize());
        };

        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
