<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How-I-create-my-identity</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; /* Ensure body takes full height */
        }
        canvas { 
            width: 100%;  /* Canvas takes full width */
            height: 100%; /* Canvas takes full height */
            display: block; 
        }
    </style>
</head>
<body>
    <!-- Babylon.js Library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Black background

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.5, -3), scene);
            camera.attachControl(canvas, true);
            camera.speed = 0.2;

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Materials
            const wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
            wallMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#101B29");

            // Room dimensions
            const width = 4, height = 3, depth = 5;

            // Create walls
            const wallPositions = [
                { pos: new BABYLON.Vector3(0, 1.5, -depth / 2), rot: 0 },    // Front wall
                { pos: new BABYLON.Vector3(0, 1.5, depth / 2), rot: Math.PI },  // Back wall
                { pos: new BABYLON.Vector3(-width / 2, 1.5, 0), rot: Math.PI / 2 },  // Left wall
                { pos: new BABYLON.Vector3(width / 2, 1.5, 0), rot: -Math.PI / 2 }   // Right wall
            ];

            wallPositions.forEach(({ pos, rot }) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: width, height: height }, scene);
                wall.material = wallMaterial;
                wall.position = pos;
                wall.rotation.y = rot;
            });

            // Load Images on Front Wall
            const imagePaths = ["identity1.webp", "identity2.webp", "identity3.webp"];
            imagePaths.forEach((path, i) => {
                const imgMaterial = new BABYLON.StandardMaterial(`imgMat${i}`, scene);
                imgMaterial.diffuseTexture = new BABYLON.Texture(path, scene);
                imgMaterial.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4); // Glow effect

                const imgPlane = BABYLON.MeshBuilder.CreatePlane("imagePlane" + i, { width: 1, height: 1 }, scene);
                imgPlane.material = imgMaterial;
                imgPlane.position = new BABYLON.Vector3(-1 + i * 1.5, 1.5, -depth / 2 + 0.01);
            });

            // Text on Back Wall
            const textTexture = new BABYLON.DynamicTexture("dynamic texture", { width: 512, height: 512 }, scene);
            textTexture.drawText("How-I-create-\tmy-identity", 10, 200, "bold 24px Andale Mono", "lightgray", "#000000");
            textTexture.drawText("Copyright Massimo Bourquin, 2024", 10, 300, "italic 20px Andale Mono", "lightgray", null);

            const textMaterial = new BABYLON.StandardMaterial("textMat", scene);
            textMaterial.diffuseTexture = textTexture;

            const textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", { width: 4, height: 3 }, scene);
            textPlane.material = textMaterial;
            textPlane.position = new BABYLON.Vector3(0, 1.5, depth / 2 - 0.01);
            textPlane.rotation.y = Math.PI;

            // Embed YouTube-like video texture from Google Drive
            const videoTexture1 = new BABYLON.VideoTexture("video1", "https://drive.google.com/uc?id=1WFRrvuB-EzcB2XM1GRQcyHLcw4YqUq6h", scene, true);
            const videoPlane1 = BABYLON.MeshBuilder.CreatePlane("videoPlane1", { width: 1.5, height: 1 }, scene);
            videoPlane1.material = new BABYLON.StandardMaterial("videoMat1", scene);
            videoPlane1.material.diffuseTexture = videoTexture1;
            videoPlane1.material.emissiveColor = new BABYLON.Color3(1, 1, 1);
            videoPlane1.position = new BABYLON.Vector3(1.5, 1.5, -depth / 2 + 0.02);

            // Second video
            const videoTexture2 = new BABYLON.VideoTexture("video2", "https://drive.google.com/uc?id=1TLPT5_8ivjT3mxlRpecAa2UzV7V4IBmQ", scene, true);
            const videoPlane2 = BABYLON.MeshBuilder.CreatePlane("videoPlane2", { width: 3.5, height: 2 }, scene);
            videoPlane2.material = new BABYLON.StandardMaterial("videoMat2", scene);
            videoPlane2.material.diffuseTexture = videoTexture2;
            videoPlane2.material.emissiveColor = new BABYLON.Color3(1, 1, 1);
            videoPlane2.position = new BABYLON.Vector3(-1.5, 1.5, -depth / 2 + 0.02);

            // Create Play Button
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const playButton = BABYLON.GUI.Button.CreateSimpleButton("playButton", "Play Videos");
            playButton.width = "150px";
            playButton.height = "40px";
            playButton.color = "white";
            playButton.background = "#FF5722"; // Play button color
            playButton.fontSize = 18;
            playButton.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
            playButton.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            playButton.onPointerUpObservable.add(() => {
                videoTexture1.video.play();  // Play the first video
                videoTexture2.video.play();  // Play the second video
                advancedTexture.removeControl(playButton); // Remove the button after play
            });

            advancedTexture.addControl(playButton);

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
