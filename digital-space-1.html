<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Andale Mono', monospace;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 10;
        }
        #startText {
            color: lightgray;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #playButton {
            padding: 10px 20px;
            background-color: #101B29;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #0e1a24;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="startText">//START//</div>
        <button id="playButton">\></button>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const overlay = document.getElementById("overlay");
        const playButton = document.getElementById("playButton");
        const engine = new BABYLON.Engine(canvas, true);
        let scene;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0, 0, 0); // Set background to black

            // Camera setup
            const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.2, -5), scene); // Position it 5m from the front wall
            camera.setTarget(new BABYLON.Vector3(0, 1.2, 0)); // Look at the center of the room
            camera.attachControl(canvas, true);
            camera.speed = 0.1;

            // Limit camera movement to the room's dimensions
            const roomWidth = 6.66, roomDepth = 10, roomHeight = 3.33;

            scene.registerBeforeRender(() => {
                // Keep camera height fixed at 1.2m
                camera.position.y = 1.2; // Fixed height

                // Limit camera movement within the room
                camera.position.x = Math.max(-roomWidth / 2 + 0.5, Math.min(camera.position.x, roomWidth / 2 - 0.5));
                camera.position.z = Math.max(-roomDepth / 2 + 0.5, Math.min(camera.position.z, roomDepth / 2 - 0.5));

                // Limit camera pitch (up and down view) within -25 degrees to +25 degrees
                const minPitch = -Math.PI / 6; // -30 degrees
                const maxPitch = Math.PI / 6;  // +30 degrees
                if (camera.rotation.x < minPitch) {
                    camera.rotation.x = minPitch;
                } else if (camera.rotation.x > maxPitch) {
                    camera.rotation.x = maxPitch;
                }
            });

            // Lighting
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 1.5;

            // Create room walls
            const outerWallMaterial = new BABYLON.StandardMaterial("outerWallMaterial", scene);
            outerWallMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#262626");
            outerWallMaterial.backFaceCulling = false; // Allow viewing from both sides

            const innerWallMaterial = new BABYLON.StandardMaterial("innerWallMaterial", scene);
            innerWallMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#262626"); // Same color for the inner walls

            const wallPositions = [
                { pos: new BABYLON.Vector3(0, roomHeight / 2, -roomDepth / 2), rot: 0 }, // Front wall
                { pos: new BABYLON.Vector3(0, roomHeight / 2, roomDepth / 2), rot: Math.PI }, // Back wall
                { pos: new BABYLON.Vector3(-roomWidth / 2, roomHeight / 2, 0), rot: Math.PI / 2 }, // Left wall
                { pos: new BABYLON.Vector3(roomWidth / 2, roomHeight / 2, 0), rot: -Math.PI / 2 } // Right wall
            ];

            wallPositions.forEach(({ pos, rot }) => {
                const wall = BABYLON.MeshBuilder.CreatePlane("wall", { width: roomWidth, height: roomHeight }, scene);
                wall.position = pos;
                wall.rotation.y = rot;

                // Create inner walls
                const innerWall = wall.clone("innerWall");
                innerWall.material = innerWallMaterial; // Set inner wall material
                innerWall.scaling.x = -1; // Flip the inner wall
                innerWall.position.z += 0.01; // Slightly offset the inner wall to avoid z-fighting

                // Set the outer wall material
                wall.material = outerWallMaterial;
            });

            // Create floor and ceiling
            const floorMaterial = new BABYLON.StandardMaterial("floorMaterial", scene);
            floorMaterial.diffuseColor = new BABYLON.Color3.FromHexString("#1A1A1A"); // Color for floor
            floorMaterial.backFaceCulling = false; // Allow viewing from both sides

            const floor = BABYLON.MeshBuilder.CreatePlane("floor", { width: roomWidth, height: roomDepth }, scene);
            floor.material = floorMaterial;
            floor.rotation.x = Math.PI / 2; // Rotate to make it horizontal
            floor.position.y = 0; // Position at ground level

            const ceiling = BABYLON.MeshBuilder.CreatePlane("ceiling", { width: roomWidth, height: roomDepth }, scene);
            ceiling.material = floorMaterial;
            ceiling.rotation.x = Math.PI / 2; // Rotate to make it horizontal
            ceiling.position.y = roomHeight; // Position at the top of the room

            return scene;
        };

        const startScene = () => {
            // Remove overlay and start the scene
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide the overlay after the fade-out
            }, 500); // Match the timeout with the opacity transition time

            // Create the scene
            scene = createScene();

            engine.runRenderLoop(() => {
                scene.render();
            });

            window.addEventListener("resize", () => {
                engine.resize();
            });
        };

        // Event listener for the play button
        playButton.addEventListener("click", startScene);
    </script>
</body>
</html>
