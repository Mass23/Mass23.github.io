<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Space #1 - Particles in Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set camera position to be inside the sphere
        camera.position.set(0, 0, 0);

        // Sphere radius
        const SPHERE_RADIUS = 100;

        // Define colors to shuffle for the sphere texture
        const colors = ['#583BBF', '#403527', '#BF8969', '#BF584E'];
        const textureWidth = 32; // Width of the pixel texture
        const textureHeight = 32; // Height of the pixel texture
        let pixelTexture;

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create shuffled texture from defined colors
        const createShuffledTexture = () => {
            // Create an array for the shuffled pixel texture
            pixelTexture = new Uint8Array(textureWidth * textureHeight * 4);
            const shuffledColors = colors.slice(); // Clone colors array
            shuffle(shuffledColors); // Shuffle the colors

            // Fill the pixel texture with shuffled colors
            for (let i = 0; i < pixelTexture.length; i += 4) {
                const color = shuffledColors[(i / 4) % shuffledColors.length]; // Loop through shuffled colors
                const hex = parseInt(color.slice(1), 16); // Convert hex to number
                pixelTexture[i] = (hex >> 16) & 0xff;     // Red
                pixelTexture[i + 1] = (hex >> 8) & 0xff;  // Green
                pixelTexture[i + 2] = hex & 0xff;          // Blue
                pixelTexture[i + 3] = 255;                  // Alpha
            }

            // Create texture from pixel data
            const texture = new THREE.DataTexture(pixelTexture, textureWidth, textureHeight, THREE.RGBAFormat);
            texture.needsUpdate = true;

            // Create sphere geometry with the pixel texture
            const sphereGeometry = new THREE.SphereGeometry(SPHERE_RADIUS, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
        };

        createShuffledTexture(); // Create texture using defined colors

        // Create particles using THREE.BufferGeometry
        const MAX_PARTICLES = 10000;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(MAX_PARTICLES * 3);
        const particleVelocities = new Float32Array(MAX_PARTICLES * 3);

        // Function to generate a random position inside the sphere
        function randomPointInSphere(radius) {
            const theta = Math.random() * 2 * Math.PI; // Random angle
            const phi = Math.acos(2 * Math.random() - 1); // Random inclination
            const r = Math.cbrt(Math.random()) * radius; // Random distance within the sphere
            return [
                r * Math.sin(phi) * Math.cos(theta), // x-coordinate
                r * Math.sin(phi) * Math.sin(theta), // y-coordinate
                r * Math.cos(phi)                    // z-coordinate
            ];
        }

        // Initialize particle positions and velocities
        for (let i = 0; i < MAX_PARTICLES; i++) {
            const [x, y, z] = randomPointInSphere(SPHERE_RADIUS);
            particlePositions[i * 3] = x;
            particlePositions[i * 3 + 1] = y;
            particlePositions[i * 3 + 2] = z;

            // Assign random velocities
            particleVelocities[i * 3] = (Math.random() - 0.5) * 0.1;
            particleVelocities[i * 3 + 1] = (Math.random() - 0.5) * 0.1;
            particleVelocities[i * 3 + 2] = (Math.random() - 0.5) * 0.1;
        }

        // Set attributes for the particle geometry
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

        // Create material for the particles
        const particleMaterial = new THREE.PointsMaterial({
            color: 14272191, // Set particle color
            size: 0.5,
            transparent: true,
            opacity: 0.8
        });

        // Create particle system
        const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleSystem);

        // Function to animate particles
        function animateParticles() {
            const positions = particleSystem.geometry.attributes.position.array;

            for (let i = 0; i < MAX_PARTICLES; i++) {
                // Update positions using velocities
                positions[i * 3] += particleVelocities[i * 3];
                positions[i * 3 + 1] += particleVelocities[i * 3 + 1];
                positions[i * 3 + 2] += particleVelocities[i * 3 + 2];

                // Calculate distance from origin (0, 0, 0)
                const distance = Math.sqrt(
                    positions[i * 3] * positions[i * 3] +
                    positions[i * 3 + 1] * positions[i * 3 + 1] +
                    positions[i * 3 + 2] * positions[i * 3 + 2]
                );

                // If particle is outside the sphere, reset it to a random position inside the sphere
                if (distance > SPHERE_RADIUS) {
                    const [x, y, z] = randomPointInSphere(SPHERE_RADIUS);
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;
                }
            }

            // Notify Three.js that positions have been updated
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Animate the particles
            animateParticles();

            // Render the scene
            renderer.render(scene, camera);
        }
        animate(); // Start the animation loop

        // Handle mouse movement for camera rotation
        let isMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        window.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                // Update camera rotation based on mouse movement
                camera.rotation.y -= deltaX * 0.005; // Adjust sensitivity as needed
                camera.rotation.x -= deltaY * 0.005;

                // Clamp the camera's x rotation to prevent flipping
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        // Handle touch events for mobile support
        window.addEventListener('touchstart', (event) => {
            isMouseDown = true;
            lastMouseX = event.touches[0].clientX;
            lastMouseY = event.touches[0].clientY;
        });

        window.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        window.addEventListener('touchmove', (event) => {
            if (isMouseDown) {
                const deltaX = event.touches[0].clientX - lastMouseX;
                const deltaY = event.touches[0].clientY - lastMouseY;

                // Update camera rotation based on touch movement
                camera.rotation.y -= deltaX * 0.005; // Adjust sensitivity as needed
                camera.rotation.x -= deltaY * 0.005;

                // Clamp the camera's x rotation to prevent flipping
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                lastMouseX = event.touches[0].clientX;
                lastMouseY = event.touches[0].clientY;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
