<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Space #1 - Disruptive Pattern Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sphere geometry
        const sphereGeometry = new THREE.SphereGeometry(100, 32, 32);
        
        // Create a disruptive pattern texture with specified colors
        function createDisruptivePatternTexture(size, colors) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');

            const numberOfShapes = 50; // Number of random shapes
            for (let i = 0; i < numberOfShapes; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                context.fillStyle = color;

                const x = Math.random() * size; // Random x position
                const y = Math.random() * size; // Random y position
                const width = Math.random() * 50 + 10; // Random width between 10 and 60
                const height = Math.random() * 50 + 10; // Random height between 10 and 60

                context.fillRect(x, y, width, height); // Draw the rectangle
            }

            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // Define colors for the disruptive pattern
        const disruptivePatternColors = ['#583BBF', '#403527', '#BF8969', '#BF584E']; // Four colors for the pattern
        const disruptivePatternTexture = createDisruptivePatternTexture(256, disruptivePatternColors);

        // Create sphere with disruptive pattern texture
        const sphereMaterial = new THREE.MeshBasicMaterial({ map: disruptivePatternTexture, side: THREE.BackSide });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Set camera position to be inside the sphere
        camera.position.set(0, 0, 0);

        // Particles setup
        const particleCount = 1000; // Number of particles
        const particleGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3); // 3 vertices per particle
        const colors = new Float32Array(particleCount * 3); // 3 color values per particle
        const particleColor = new THREE.Color('#D9C6BF');

        for (let i = 0; i < particleCount; i++) {
            // Generate random positions for the particles
            const theta = Math.random() * Math.PI; // 0 to PI
            const phi = Math.random() * 2 * Math.PI; // 0 to 2PI

            // Convert spherical coordinates to Cartesian coordinates
            const radius = 100; // Radius of the sphere
            const x = radius * Math.sin(theta) * Math.cos(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(theta);

            positions.set([x, y, z], i * 3);
            colors.set([particleColor.r, particleColor.g, particleColor.b], i * 3);
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({ size: 2, vertexColors: true });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere for a dynamic effect
            sphere.rotation.y += 0.01;

            // Optionally, animate particles here (e.g., moving them)
            particles.rotation.y += 0.005; // Slow rotation of particles

            renderer.render(scene, camera);
        }
        animate(); // Start the animation loop

        // Handle mouse movement
        let isMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        window.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                // Update camera rotation based on mouse movement
                camera.rotation.y -= deltaX * 0.005; // Adjust sensitivity as needed
                camera.rotation.x -= deltaY * 0.005;

                // Clamp the camera's x rotation to prevent flipping
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        // Handle touch events for mobile support
        window.addEventListener('touchstart', (event) => {
            isMouseDown = true;
            lastMouseX = event.touches[0].clientX;
            lastMouseY = event.touches[0].clientY;
        });

        window.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        window.addEventListener('touchmove', (event) => {
            if (isMouseDown) {
                const deltaX = event.touches[0].clientX - lastMouseX;
                const deltaY = event.touches[0].clientY - lastMouseY;

                // Update camera rotation based on touch movement
                camera.rotation.y -= deltaX * 0.005; // Adjust sensitivity as needed
                camera.rotation.x -= deltaY * 0.005;

                // Clamp the camera's x rotation to prevent flipping
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

                lastMouseX = event.touches[0].clientX;
                lastMouseY = event.touches[0].clientY;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
