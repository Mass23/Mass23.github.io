<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere with Opposite Mouse Control</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Texture loader and random sampling function
        const textureLoader = new THREE.TextureLoader();
        const imageTexture = textureLoader.load('images/me.webp');

        // Creating a sphere
        const geometry = new THREE.SphereGeometry(20, 32, 32);

        // Apply texture to the inside of the sphere
        imageTexture.wrapS = THREE.RepeatWrapping;
        imageTexture.wrapT = THREE.RepeatWrapping;
        imageTexture.repeat.set(-1, 1);  // Flip texture horizontally
        const material = new THREE.MeshBasicMaterial({
            map: imageTexture,
            side: THREE.BackSide,  // Texture applied to the inside of the sphere
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 50;  // Set camera inside the sphere

        // Mouse control variables
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let prevMouseX = 0, prevMouseY = 0;

        // Mouse down event to start moving the camera
        document.addEventListener('mousedown', function(event) {
            isMouseDown = true;
            prevMouseX = event.clientX;
            prevMouseY = event.clientY;
        });

        // Mouse up event to stop moving the camera
        document.addEventListener('mouseup', function() {
            isMouseDown = false;
        });

        // Mouse move event
        document.addEventListener('mousemove', function(event) {
            if (!isMouseDown) return;

            mouseX = event.clientX;
            mouseY = event.clientY;

            // Calculate the delta (change in mouse position)
            const deltaX = mouseX - prevMouseX;
            const deltaY = mouseY - prevMouseY;

            // Move camera in the opposite direction to the mouse
            camera.rotation.y += deltaX * 0.002;  // Yaw (left/right)
            camera.rotation.x += deltaY * 0.002;  // Pitch (up/down)

            // Save current mouse position for next movement
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });

        // Randomly generate images and text inside the sphere
        function createFloatingObjects() {
            // Create "Hello World" text
            const textGeometry = new THREE.TextGeometry('HELLO WORLD', {
                font: new THREE.FontLoader().parse(/* Load a font JSON object here */),
                size: 1,
                height: 0.1,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Random position inside the sphere
            const phi = Math.random() * Math.PI * 2;
            const theta = Math.random() * Math.PI;
            const radius = 15; // Distance from center (inside the sphere)

            textMesh.position.set(
                radius * Math.sin(theta) * Math.cos(phi),
                radius * Math.sin(theta) * Math.sin(phi),
                radius * Math.cos(theta)
            );
            scene.add(textMesh);

            // Fade away after a few seconds
            setTimeout(() => {
                textMesh.material.transparent = true;
                const fadeInterval = setInterval(() => {
                    textMesh.material.opacity -= 0.01;
                    if (textMesh.material.opacity <= 0) {
                        clearInterval(fadeInterval);
                        scene.remove(textMesh);  // Remove the text once it disappears
                    }
                }, 50);
            }, 3000);  // Delay before starting the fade-out

            // Repeat this process every few seconds for more floating objects
            setTimeout(createFloatingObjects, 5000);
        }

        // Call the function initially to start generating objects
        createFloatingObjects();

        // Render loop
        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        render();

        // Handle window resizing
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
