<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interior Sphere with Fade Image and Text</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Style for Hello World text */
        #hello-world {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            z-index: 2;  /* Layered on top of the canvas */
            opacity: 0;
        }

        /* Style for overlay image */
        #overlay-image {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;  /* Adjust the size as needed */
            height: auto;
            z-index: 2;  /* Layered on top of the canvas */
            opacity: 0;  /* Start invisible */
        }
    </style>
</head>
<body>
    <!-- Hello World Text -->
    <div id="hello-world">Hello World</div>

    <!-- Overlay Image -->
    <img id="overlay-image" src="images/me.webp" alt="Fading Image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;  // Start inside the sphere

        // Renderer setup
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load texture for the inside of the sphere
        const textureLoader = new THREE.TextureLoader();
        const sphereTexture = textureLoader.load('images/me.webp');  // Your image path

        // Create sphere geometry
        const geometry = new THREE.SphereGeometry(10, 32, 32);  // Large sphere around the camera
        const material = new THREE.MeshBasicMaterial({
            map: sphereTexture,
            side: THREE.BackSide  // Render inside of the sphere
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Handle mouse movement for rotating the camera
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        });

        // Render loop (without continuous animation, just on demand)
        function render() {
            // Rotate camera based on mouse position
            camera.rotation.y = mouseX * Math.PI;
            camera.rotation.x = mouseY * Math.PI * 0.5;

            // Render the scene
            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }

        // Start rendering
        render();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Fade-in and fade-out of "Hello World" text
        const helloWorld = document.getElementById('hello-world');
        setTimeout(() => {
            helloWorld.style.transition = 'opacity 2s';
            helloWorld.style.opacity = 1;
        }, 2000);

        // Fading image logic
        const overlayImage = document.getElementById('overlay-image');
        function fadeInOutImage() {
            overlayImage.style.transition = 'opacity 2s';
            overlayImage.style.opacity = 1;  // Fade in
            setTimeout(() => {
                overlayImage.style.opacity = 0;  // Fade out
            }, 4000);  // Visible for 4 seconds before fading out
        }

        // Set the image to fade in and out every 6 seconds
        setInterval(fadeInOutImage, 6000);
    </script>
</body>
</html>
