<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interior Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;  // Set the camera in the center of the sphere

        // Renderer setup
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('images/me.webp');  // Path to your image

        // Create the sphere geometry
        const geometry = new THREE.SphereGeometry(10, 32, 32);  // Larger radius, 10 units, so you're "inside"
        
        // Apply the texture to the interior of the sphere
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.BackSide  // Render the texture on the inner side of the sphere
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Mouse control for camera rotation
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Slowly rotate the sphere
            sphere.rotation.y += 0.005;

            // Adjust camera rotation based on mouse movement
            camera.rotation.x = mouseY * 0.5;
            camera.rotation.y = -mouseX * 0.5;

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Start animation
        animate();
    </script>
</body>
</html>
