    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sphere geometry
        const sphereGeometry = new THREE.SphereGeometry(100, 32, 32);
        
        // Create a checkerboard texture
        function createCheckerboardTexture(size, colors) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');

            const squareSize = size / 8; // 8x8 squares
            for (let x = 0; x < 8; x++) {
                for (let y = 0; y < 8; y++) {
                    context.fillStyle = colors[(x + y) % 2]; // Alternate colors
                    context.fillRect(x * squareSize, y * squareSize, squareSize, squareSize);
                }
            }

            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // Define colors for the checkerboard
        const checkerboardColors = ['#583BBF', '#403527']; // Two colors for the checkerboard
        const checkerboardTexture = createCheckerboardTexture(256, checkerboardColors);

        // Create sphere with checkerboard texture
        const sphereMaterial = new THREE.MeshBasicMaterial({ map: checkerboardTexture, side: THREE.BackSide });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Set camera position to be inside the sphere
        camera.position.set(0, 0, 0);
