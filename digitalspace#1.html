<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Sphere geometry
        const sphereGeometry = new THREE.SphereGeometry(100, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.BackSide });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Set camera position
        camera.position.set(0, 0, 0);

        // Load the texture
        const textureLoader = new THREE.TextureLoader();
        let sphereTexture = textureLoader.load('images/me.webp');

        // Function to update the texture with a glitch effect
        function updateSphereTexture() {
            sphereTexture = textureLoader.load('images/me.webp', function(texture) {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 1);
                sphereMaterial.map = texture;
                sphereMaterial.needsUpdate = true;
            });
        }

        // Function to create glitches
        function createGlitches(numGlitches) {
            for (let i = 0; i < numGlitches; i++) {
                setTimeout(updateSphereTexture, i * 200); // Delay each glitch slightly
            }
        }

        // Create initial glitches upon loading
        setTimeout(() => createGlitches(10), 1000); // Create 10 glitches after 1 second

        // Variables for sprites
        const sprites = [];
        const MAX_SPRITES = 30; // Limit the number of sprites
        const spriteInterval = 5000; // Generate sprites every 5 seconds

        // Function to create "HELLO WORLD" sprite
        function createHelloWorldSprite() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 128;

            // Draw a noisy square with "HELLO WORLD"
            context.fillStyle = 'rgba(200, 200, 200, 0.5)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'black';
            context.font = '20px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('HELLO WORLD', canvas.width / 2, canvas.height / 2);

            const spriteTexture = new THREE.Texture(canvas);
            spriteTexture.needsUpdate = true;
            const spriteMaterial = new THREE.SpriteMaterial({ map: spriteTexture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, -90); // Closer to the sphere surface
            scene.add(sprite);
            sprites.push(sprite);

            // Remove oldest sprite if limit exceeded
            if (sprites.length > MAX_SPRITES) {
                const oldestSprite = sprites.shift();
                scene.remove(oldestSprite);
            }
        }

        // Function to create larger pixel sprites
        function createPixelSprite() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 64;  // Increased size
            canvas.height = 64;

            // Draw a random pixel sample from the image
            const x = Math.floor(Math.random() * (meImage.width - 64));
            const y = Math.floor(Math.random() * (meImage.height - 64));
            context.drawImage(meImage, x, y, 64, 64, 0, 0, 64, 64);

            const spriteTexture = new THREE.Texture(canvas);
            spriteTexture.needsUpdate = true;
            const spriteMaterial = new THREE.SpriteMaterial({ map: spriteTexture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, -90); // Closer to the sphere surface
            scene.add(sprite);
            sprites.push(sprite);

            // Remove oldest sprite if limit exceeded
            if (sprites.length > MAX_SPRITES) {
                const oldestSprite = sprites.shift();
                scene.remove(oldestSprite);
            }
        }

        // Function to create a sprite from the me.webp image
        function createMeSprite() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;  // Size of the sprite
            canvas.height = 128;

            // Draw a random section of the me.webp image
            const x = Math.floor(Math.random() * (meImage.width - canvas.width));
            const y = Math.floor(Math.random() * (meImage.height - canvas.height));
            context.drawImage(meImage, x, y, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);

            const spriteTexture = new THREE.Texture(canvas);
            spriteTexture.needsUpdate = true;
            const spriteMaterial = new THREE.SpriteMaterial({ map: spriteTexture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, -90); // Closer to the sphere surface
            scene.add(sprite);
            sprites.push(sprite);

            // Remove oldest sprite if limit exceeded
            if (sprites.length > MAX_SPRITES) {
                const oldestSprite = sprites.shift();
                scene.remove(oldestSprite);
            }
        }

        // Create the me.webp image for sampling pixels
        const meImage = new Image();
        meImage.src = 'images/me.webp';
        meImage.onload = function() {
            // Create sprites every 5 seconds
            setInterval(() => {
                createHelloWorldSprite();
                createPixelSprite();
                createMeSprite(); // Create the me.webp sprite
            }, spriteInterval); // Generate sprites every 5 seconds

            // Create an initial batch of sprites
            for (let i = 0; i < 10; i++) {
                createHelloWorldSprite();
                createPixelSprite();
                createMeSprite(); // Create the me.webp sprite
            }
        };

        // Variables for mouse interaction
        let isMouseDown = false;
        let previousMouseX = 0;
        let previousMouseY = 0;

        // Mouse down event to start rotation
        document.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        });

        // Mouse move event to change viewer angle
        document.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - previousMouseX;
                const deltaY = event.clientY - previousMouseY;

                // Update camera rotation based on mouse movement
                camera.rotation.y -= deltaX * 0.005; // Adjust sensitivity as needed
                camera.rotation.x -= deltaY * 0.005; // Adjust sensitivity as needed

                previousMouseX = event.clientX;
                previousMouseY = event.clientY;
            }
        });

        // Mouse up event to stop rotation
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
