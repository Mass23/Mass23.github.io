<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Glitched Sphere with Sprites</title>
    <style>
        :root {
            --red: #FF0000;
            --green: #00FF00;
            --blue: #0000FF;
            --black: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 5em auto;
            height: 100vh;
            font-family: 'Inter';
            background-color: var(--black);
            overflow: hidden; /* Prevent scrolling */
        }

        body > * {
            filter: blur(4px);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 840px;
            height: 800px;
            gap: 2em;
            position: relative;
            padding: 3em;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-direction: row;
            position: relative;
            gap: 2em;
        }

        .column {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .row.one {
            height: 80%;
            width: 100%
        }

        .row.two {
            height: 20%;
            width: 100%;
        }

        .column.one {
            width: 40%;
        }

        .column.two {
            width: 60%;
        }

        /* text */
        h2 {
            font-size: 60px;
            margin: 0;
        }

        a {
            font-size: 45px;
            text-decoration: none;
            color: inherit;
            z-index: 5;
        }

        a > * {
            display: flex;
            height: 100%;
            justify-content: center !important;
            align-items: center;
        }

        .text.set1 {
            color: var(--red);
        }

        .text.set2 {
            color: var(--green);
        }

        .text.set3 {
            color: var(--blue);
        }

        .set1, .set2, .set3 {
            position: absolute;
            mix-blend-mode: screen;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .set1 {
            transform: translate(4px, 4px);
            animation: set1 1s infinite;
        }

        .set2 {
            transform: translate(0, 0);
            animation: set2 1s infinite;
        }

        .set3 {
            transform: translate(-4px, -4px);
            animation: set3 1s infinite;
        }

        .rects.set1, .rects.set2, .rects.set3 {
            padding: 0.5em;
        }

        .rects.set1 > * {
            background-color: var(--red);
        }

        .rects.set2 > * {
            background-color: var(--green);
        }

        .rects.set3 > * {
            background-color: var(--blue);
        }

        .rect {
            width: 100%;
            position: relative;
        }

        .rect.one {
            height: 2%;
        }

        .rect.two {
            height: 4%;
        }

        .rect.three {
            height: 7%;
        }

        .rect.four {
            height: 10%;
        }

        .rect.five {
            height: 15%;
        }

        .rect.six {
            height: 30%;
        }

        .border {
            top: 0;
            left: 0;
        }

        .border.set1 {
            border: 12px solid var(--red);
        }

        .border.set2 {
            border: 12px solid var(--green);
        }

        .border.set3 {
            border: 12px solid var(--blue);
        }

        .button {
            width: 100%;
        }

        .button.set1 {
            color: var(--red);
            border: 12px solid var(--red);
        }

        .button.set2 {
            color: var(--green);
            border: 12px solid var(--green);
        }

        .button.set3 {
            color: var(--blue);
            border: 12px solid var(--blue);
        }

        @keyframes set1 {
            0% {transform: translate(4px, 4px)}
            15% {transform: translate(5px, 6px)}
            30% {transform: translate(4px, 4px)}
            45% {transform: translate(5px, 6px)}
            60% {transform: translate(4px, 4px)}
            75% {transform: translate(6px, -2px)}
            100% {transform: translate(4px, 4px)}
        }

        @keyframes set2 {
            0% {transform: translate(0px, 0px)}
            15% {transform: translate(-1px, -2px)}
            30% {transform: translate(0px, 0px)}
            45% {transform: translate(-1px, -2px)}
            60% {transform: translate(0px, 0px)}
            75% {transform: translate(-1px, 1px)}
            100% {transform: translate(0px, 0px)}
        }

        @keyframes set3 {
            0% {transform: translate(-4px, -4px)}
            15% {transform: translate(-6px, -6px)}
            30% {transform: translate(-4px, -4px)}
            45% {transform: translate(0px, 0px)}
            60% {transform: translate(-4px, -4px)}
            75% {transform: translate(-3px, -5px)}
            100% {transform: translate(-4px, -4px)}
        }

        /* Additional styles to make the canvas fill the window */
        canvas {
            display: block; /* Ensures the canvas fills the window */
            position: absolute; /* Remove any margin or padding */
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Allow transparency
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Texture loader
        const textureLoader = new THREE.TextureLoader();
        let imageTexture = textureLoader.load('images/me.webp', (texture) => {
            // Crop 50 pixels from each side
            const cropAmount = 50;
            const width = texture.image.width;
            const height = texture.image.height;

            texture.offset.set(cropAmount / width, cropAmount / height);
            texture.repeat.set((width - 2 * cropAmount) / width, (height - 2 * cropAmount) / height);
            texture.needsUpdate = true;
        });

        // Create a sphere geometry (textured inside)
        const geometry = new THREE.SphereGeometry(20, 32, 32);
        const material = new THREE.MeshBasicMaterial({
            map: imageTexture,
            side: THREE.BackSide // Texture is applied inside the sphere
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Create a glitch effect on the sphere texture
        function applyGlitchEffect() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Set canvas dimensions
            canvas.width = imageTexture.image.width;
            canvas.height = imageTexture.image.height;

            // Draw the image on the canvas
            context.drawImage(imageTexture.image, 0, 0);

            // Glitch effect logic: randomly distort parts of the image
            for (let i = 0; i < 30; i++) { // Adjust number of glitches for performance
                const x = Math.floor(Math.random() * canvas.width);
                const y = Math.floor(Math.random() * canvas.height);
                const width = Math.floor(Math.random() * 50); // Width of glitch segment
                const height = Math.floor(Math.random() * 50); // Height of glitch segment
                const imageData = context.getImageData(x, y, width, height);
                const glitchX = Math.floor(Math.random() * (canvas.width - width));
                const glitchY = Math.floor(Math.random() * (canvas.height - height));

                // Put the distorted segment back onto the canvas
                context.putImageData(imageData, glitchX, glitchY);
            }

            // Update the texture
            imageTexture.image.src = canvas.toDataURL();
            imageTexture.needsUpdate = true;
        }

        // Sprite generation
        const sprites = [];
        const spriteMaterial = new THREE.SpriteMaterial({ color: 0xffffff });
        
        function createSprite() {
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(0.2, 0.2, 1); // Increase the size of sprites
            sprite.position.set(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40
            );
            scene.add(sprite);
            sprites.push(sprite);
        }

        setInterval(createSprite, 1000); // Slower sprite generation

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01; // Rotate the sphere
            applyGlitchEffect();
            renderer.render(scene, camera);
        }

        // Mouse movement tracking
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            camera.rotation.x = mouseY * Math.PI; // Adjust pitch
            camera.rotation.y = mouseX * Math.PI; // Adjust yaw
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate(); // Start the animation
    </script>
</body>
</html>
