<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Network — with Homepage Link</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #263DBF 25%, #252626 100%);
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .node rect {
      fill: #e0e0e0;
      stroke: #333;
      rx: 8;
      ry: 8;
      cursor: grab;
    }
    .node text {
      pointer-events: none;
      font-family: Menlo, monospace;
      font-size: 16px;
      fill: black;
    }
    .link {
      stroke: #F24C27;
      stroke-opacity: 0.6;
      stroke-width: 2;
    }
    .highlighted-node rect {
      fill: #333;
    }
    .highlighted-node text {
      fill: white;
    }
    .highlighted-link {
      stroke: #333;
      stroke-opacity: 1;
      stroke-width: 3;
    }
    .cluster circle {
      fill: none;
      stroke: #333;
      stroke-width: 4px;
    }
    .cluster text {
      font-family: Arial, sans-serif;
      font-style: italic;
      font-weight: bold;
      font-size: 24px;
      fill: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
<svg></svg>
<script>
const svg = d3.select("svg");
let width = window.innerWidth;
let height = window.innerHeight;

// === Data ===
const nodes = [
  { id: "Programmatic-artworks", cluster: ["Programming"], url: "https://en.wikipedia.org/wiki/Apple" },
  { id: "Sensible-AI", cluster: ["Programming", "Video-art"], url: "https://en.wikipedia.org/wiki/Banana" },
  { id: "How-I-create-my-identity", cluster: ["Photography", "Music", "Programming", "Video-art"], url: "https://en.wikipedia.org/wiki/Banana" },
  { id: "Son-net-s", cluster: ["Programming", "Music", "Video-art"], url: "https://brodinskysurboue.ch/sonnets.html" },
  { id: "The-always-series", cluster: ["Programming", "Music"], url: "Mass23.github.io/the-always-series.html" },
  { id: "A-glitch-in-the-ethics", cluster: ["Programming", "Glitch-art"], url: "Mass23.github.io/a-glitch-in-the-ethics.html" },
  { id: "Childhood-paradise-reenacted", cluster: ["Photography"], url: "Mass23.github.io/a-glitch-in-the-ethics.html" },
  { id: "Disponible 2", cluster: ["Music"], url: "https://open.spotify.com/artist/7vywWVtIW4VqhmrJjy8HD7?si=is8qPeJqT-Ovxrne71XFzQ" },
  { id: "Brodinsky sur Boue", cluster: ["Music", "Performances"], url: "https://brodinskysurboue.ch/" },
  // Homepage Node
  { id: "🏠 Home", cluster: [], fixed: true, fx: 100, fy: 50, url: "https://mass23.github.io/" }
];

const links = [
  { source: "Programmatic-artworks", target: "Sensible-AI" },
  { source: "Programmatic-artworks", target: "How-I-create-my-identity" },
  { source: "Programmatic-artworks", target: "Son-net-s" },
  { source: "Programmatic-artworks", target: "The-always-series" },
  { source: "Programmatic-artworks", target: "A-glitch-in-the-ethics" },
  { source: "Sensible-AI", target: "How-I-create-my-identity" },
  { source: "Sensible-AI", target: "Son-net-s" },
  { source: "Sensible-AI", target: "The-always-series" },
  { source: "Sensible-AI", target: "A-glitch-in-the-ethics" },
  { source: "How-I-create-my-identity", target: "Son-net-s" },
  { source: "How-I-create-my-identity", target: "The-always-series" },
  { source: "How-I-create-my-identity", target: "A-glitch-in-the-ethics" },
  { source: "How-I-create-my-identity", target: "Childhood-paradise-reenacted" },
  { source: "How-I-create-my-identity", target: "Disponible 2" },
  { source: "How-I-create-my-identity", target: "Brodinsky sur Boue" },
  { source: "The-always-series", target: "A-glitch-in-the-ethics" },
  { source: "The-always-series", target: "Disponible 2" },
  { source: "The-always-series", target: "Brodinsky sur Boue" },
  { source: "Disponible 2", target: "Brodinsky sur Boue" }
];

// === Clusters ===
const clusterGroups = {};
nodes.forEach(node => {
  node.cluster.forEach(cluster => {
    if (!clusterGroups[cluster]) clusterGroups[cluster] = [];
    clusterGroups[cluster].push(node);
  });
});

// === Force Simulation ===
const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(250))
  .force("charge", d3.forceManyBody().strength(-600))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .on("tick", ticked);

// === Draw Links ===
const link = svg.append("g")
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("class", "link");

// === Draw Nodes ===
const node = svg.append("g")
  .selectAll("g")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .call(drag(simulation))
  .on("click", (event, d) => {
    if (d.url) window.open(d.url, "_blank");
  })
  .on("mouseover", (event, d) => highlightClusters(d.cluster))
  .on("mouseout", clearHighlight);

node.append("text")
  .text(d => d.id)
  .attr("text-anchor", "middle")
  .attr("dy", "0.35em")
  .each(function(d) {
    const bbox = this.getBBox();
    d.textWidth = bbox.width;
    d.textHeight = bbox.height;
  });

node.insert("rect", "text")
  .attr("x", d => -d.textWidth / 2 - 10)
  .attr("y", d => -d.textHeight / 2 - 4)
  .attr("width", d => d.textWidth + 20)
  .attr("height", d => d.textHeight + 8);

// === Cluster Circles Layer ===
const clusterLayer = svg.append("g").attr("class", "clusters");

function highlightClusters(clusterList) {
  const selected = new Set();
  clusterList.forEach(cl => clusterGroups[cl]?.forEach(n => selected.add(n.id)));

  node.classed("highlighted-node", d => selected.has(d.id));
  link.classed("highlighted-link", d => selected.has(d.source.id) && selected.has(d.target.id));

  const data = clusterList.map(cl => {
    const members = clusterGroups[cl];
    const xs = members.map(n => n.x);
    const ys = members.map(n => n.y);
    const minX = Math.min(...xs);
    const maxX = Math.max(...xs);
    const minY = Math.min(...ys);
    const maxY = Math.max(...ys);
    const r = Math.max((maxX - minX) / 2, (maxY - minY) / 2) + 80;
    return { name: cl, x: (minX + maxX) / 2, y: (minY + maxY) / 2, r };
  });

  const circles = clusterLayer.selectAll("g.cluster").data(data, d => d.name);
  const gEnter = circles.enter().append("g").attr("class", "cluster");
  gEnter.append("circle");
  gEnter.append("text").attr("font-family", "Arial").attr("font-style", "italic")
    .attr("font-weight", "bold").attr("font-size", "24px").attr("text-anchor", "start");

  const merged = gEnter.merge(circles);

  merged.select("circle")
    .attr("cx", d => d.x)
    .attr("cy", d => d.y)
    .attr("r", d => d.r);

  merged.select("text")
    .attr("x", d => d.x - d.r + 15)
    .attr("y", d => d.y - d.r + 30)
    .text(d => d.name);
}

function clearHighlight() {
  node.classed("highlighted-node", false);
  link.classed("highlighted-link", false);
  clusterLayer.selectAll("g.cluster").remove();
}

function ticked() {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
  node.attr("transform", d => `translate(${d.x},${d.y})`);
}

function drag(simulation) {
  return d3.drag()
    .on("start", (event, d) => {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    })
    .on("drag", (event, d) => {
      d.fx = event.x;
      d.fy = event.y;
    })
    .on("end", (event, d) => {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = event.x;
      d.fy = event.y;
    });
}

window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  simulation.force("center", d3.forceCenter(width / 2, height / 2));
  simulation.alpha(0.5).restart();
});
</script>
</body>
</html>
