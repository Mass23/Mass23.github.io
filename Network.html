<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Network Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    svg { width: 100vw; height: 100vh; display: block; }

    .node rect { fill: #aaa; stroke: #333; rx: 6; ry: 6; }
    .node text { 
      pointer-events: none; 
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 14px;
    }

    .link { stroke: #999; stroke-opacity: 0.6; }

    .highlight-node rect { fill: orange !important; }
    .highlight-link { stroke: orange !important; stroke-width: 2px; }

    .hover-label text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 28px;
      fill: orange;
      pointer-events: none;
    }

    .hover-label circle {
      stroke: orange;
      stroke-width: 3px;
      fill: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
<svg></svg>

<script>
const svg = d3.select("svg");
let width = window.innerWidth;
let height = window.innerHeight;

// Sample data
const nodes = [
  { id: "apple", cluster: ["fruit"] },
  { id: "banana", cluster: ["fruit"] },
  { id: "carrot", cluster: ["vegetable"] },
  { id: "orange", cluster: ["fruit", "color"] }
];

const links = [
  { source: "apple", target: "banana" },
  { source: "banana", target: "orange" },
  { source: "orange", target: "carrot" }
];

// Color map for clusters
const clusterColors = {
  fruit: "orange",
  vegetable: "green",
  color: "blue"
};

let simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(150))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2));

const link = svg.append("g")
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("class", "link");

const node = svg.append("g")
  .selectAll("g")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .on("mouseover", function(event, d) {
      const targetClusters = d.cluster;
      const clusterName = targetClusters[0]; // first cluster
      const color = clusterColors[clusterName] || "orange";

      node.classed("highlight-node", n => n.cluster.some(c => targetClusters.includes(c)));
      link.classed("highlight-link", l =>
         l.source.cluster.some(c => targetClusters.includes(c)) &&
         l.target.cluster.some(c => targetClusters.includes(c))
      );

      hoverLabel.select("circle")
        .attr("r", 60)
        .attr("stroke", color)
        .style("display", "block");

      hoverLabel.select("text")
        .text(clusterName)
        .attr("fill", color)
        .style("display", "block");
  })
  .on("mouseout", function() {
      node.classed("highlight-node", false);
      link.classed("highlight-link", false);
      hoverLabel.select("circle").style("display", "none");
      hoverLabel.select("text").style("display", "none");
  });

node.append("rect")
  .attr("width", 100)
  .attr("height", 30)
  .attr("x", -50)
  .attr("y", -15);

node.append("text")
  .text(d => d.id)
  .attr("text-anchor", "middle")
  .attr("dy", "0.35em");

// Hover label (circle + text) setup
const hoverLabel = svg.append("g")
  .attr("class", "hover-label")
  .style("pointer-events", "none");

hoverLabel.append("circle").style("display", "none");
hoverLabel.append("text")
  .attr("text-anchor", "middle")
  .attr("dy", "0.35em")
  .style("display", "none");

// Update label position on mousemove
svg.on("mousemove", function(event) {
  const [x, y] = d3.pointer(event);
  hoverLabel.attr("transform", `translate(${x},${y})`);
});

// Force layout update
simulation.on("tick", () => {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("transform", d => `translate(${d.x},${d.y})`);
});

// Responsive re-centering
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  simulation.force("center", d3.forceCenter(width / 2, height / 2));
  simulation.alpha(0.5).restart();
});
</script>
</body>
</html>
