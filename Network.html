<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Network Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    svg { width: 100vw; height: 100vh; display: block; }

    .node rect { fill: #aaa; stroke: #333; rx: 6; ry: 6; }
    .node text { 
      pointer-events: none; 
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 14px;
    }

    .link { stroke: #999; stroke-opacity: 0.6; }

    .highlight-node rect { fill: orange !important; }
    .highlight-link { stroke: orange !important; stroke-width: 2px; }
  </style>
</head>
<body>
<svg></svg>

<script>
const svg = d3.select("svg");
let width = window.innerWidth;
let height = window.innerHeight;

// Sample data
const nodes = [
  { id: "apple", cluster: ["fruit"] },
  { id: "banana", cluster: ["fruit"] },
  { id: "carrot", cluster: ["vegetable"] },
  { id: "orange", cluster: ["fruit", "color"] }
];

const links = [
  { source: "apple", target: "banana" },
  { source: "banana", target: "orange" },
  { source: "orange", target: "carrot" }
];

// Create simulation
let simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(150))
  .force("charge", d3.forceManyBody().strength(-300))
  .force("center", d3.forceCenter(width / 2, height / 2));

const link = svg.append("g")
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("class", "link");

const node = svg.append("g")
  .selectAll("g")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .on("mouseover", function(event, d) {
      const targetClusters = d.cluster;
      node.classed("highlight-node", n => 
         n.cluster.some(c => targetClusters.includes(c))
      );
      link.classed("highlight-link", l =>
         l.source.cluster.some(c => targetClusters.includes(c)) &&
         l.target.cluster.some(c => targetClusters.includes(c))
      );
  })
  .on("mouseout", function() {
      node.classed("highlight-node", false);
      link.classed("highlight-link", false);
  });

// Bigger rectangle for larger text
node.append("rect")
  .attr("width", 100)
  .attr("height", 30)
  .attr("x", -50)
  .attr("y", -15);

node.append("text")
  .text(d => d.id)
  .attr("text-anchor", "middle")
  .attr("dy", "0.35em");

simulation.on("tick", () => {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("transform", d => `translate(${d.x},${d.y})`);
});

// Make it responsive: update center on resize
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  svg.attr("width", width).attr("height", height);
  simulation.force("center", d3.forceCenter(width / 2, height / 2));
  simulation.alpha(0.5).restart();  // give it a little energy to settle in the new space
});
</script>
</body>
</html>
